<div class="container">
  <div class="row">
  	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Tags</th>
				<th>Actual_effort</th>
				<th>Estimated_effort</th>
				<th>Due_date</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of tasks" (click)="onClickTask($event, item)">
				<td [highPriority]="item?.is_high_priority">
					{{item.name || '-'}}
				</td>
				<td>{{item.tags || '-'}}</td>
				<td>{{item.actual_effort || '-'}}</td>
				<td>{{item.estimated_effort || '-'}}</td>
				<td>{{item.due_date | date:"dd/MM/yyyy" || '-'}}</td>
			</tr>
		</tbody>
  	</table>
  </div>
</div>
